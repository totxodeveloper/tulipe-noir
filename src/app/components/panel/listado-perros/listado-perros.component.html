<div class="container">
  <h1>Perros</h1>
  <hr>

  <div class="row">
    <div class="col-md-12 text-right">
      <button
      [routerLink]="['/perro', 'nuevo']"
      class="btn btn-outline-success"
        type="button" name="button"
      >
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <br>


  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-inverse">
          <th></th>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Descripcion</th>
          <th class="text-right">Opciones</th>
          </thead>
          <tbody>
          <tr *ngFor="let perro of _perrosSrv.perros">
            <td *ngIf="perro !== null"><img src="{{perro.imagenUrl}}" style="max-height: 150px; max-width: 150px;"></td>
            <td *ngIf="perro !== null">{{perro.nombre}}</td>
            <td *ngIf="perro !== null">{{perro.especie}}</td>
            <td *ngIf="perro !== null">{{perro.descripcion}}</td>
            <td *ngIf="perro !== null" class="text-right w120">
              <button type="button" [routerLink]="['/perro', perro.id]" class="btn btn-outline-primary">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <!--(click)="borrarLuchador(key)"-->
              <button type="button" class="btn btn-outline-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <div *ngIf="_perrosSrv.perros.length == 0 && !loading" class="alert alert-info" role="alert">
          <strong>No hay registros que mostrar</strong>
        </div>

      </div>
    </div>
  </div>

</div>
